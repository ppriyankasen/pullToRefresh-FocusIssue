<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Aria Label Issues</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Aria Label Issues</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <h2>Aria-label on Ion-Items below</h2>
  </ion-item>
  <ion-list>
    <ion-item aria-label="Ion Item 1">
      <ion-label aria-hidden="true">Pok√©mon Yellow</ion-label>
    </ion-item>
    <ion-item aria-label="Ion Item 2">
      <ion-label aria-hidden="true">Mega Man X</ion-label>
    </ion-item>
    <ion-item aria-label="Ion Item 3">
      <ion-label aria-hidden="true">The Legend of Zelda</ion-label>
    </ion-item>
    <ion-item aria-label="Ion Item 4">
      <ion-label aria-hidden="true">Pac-Man</ion-label>
    </ion-item>
    <ion-item aria-label="Ion Item 5">
      <ion-label aria-hidden="true">Super Mario World</ion-label>
    </ion-item>
  </ion-list>

  <ion-item>
    <h2>Dynamic Aria-Label below</h2>
  </ion-item>
  <ion-item>
    <ion-label [attr.aria-label]="dynamicLabel">Sample ion label text</ion-label>
  </ion-item>
  <ion-item>
    <ion-button [attr.aria-label]="dynamicBtnLabel" (click)="changeAriaLabel()">Change Aria Label</ion-button>
  </ion-item>

  <ion-item>
    <ion-button id="open-modal" expand="block">Open Modal</ion-button>
  </ion-item>
